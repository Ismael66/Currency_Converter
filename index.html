<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <section>
        <div class="container">
            <p id="descricaoPrimeiroValor">United Arab Emirates Dirham</p>
            <select id="primeiroValor" class="form-select"></select>
            <div class="containerNumeros">
                <div class="input-group mb-3 containerNumeros">
                    <span class="input-group-text" id="primeiroSimbolo"></span>
                    <input type="number" class="form-control" min="1" id="numero">
                </div>
            </div>
        </div>
        <div>
            <input type="button" title="Troca moedas" id="trocaValorBtn" value="⇅" class="btn btn-outline-dark">
        </div>
        <div class="container">
            <p id="descricaoSegundoValor">United Arab Emirates Dirham</p>
            <select id="segundoValor" class="form-select"> </select>
            <div class="containerNumeros" >
                <div class="input-group mb-3">
                    <span class="input-group-text" id="segundoSimbolo"></span>
                    <input type="number" class="form-control" id="numeroConvertido" disabled="">
                </div>
            </div>

        </div>
    </section>
    <footer class="footer fixed-bottom">
        <p>&copy; Ismaelll</p>
    </footer>
    <script src="js/script.js" type="module"></script>
</body>

</html>
